<section class="section-portfolio" id="sectionPortfolio">
    <div class="portfolio__bg">
        <div class="container bg__container">
            <div class="bg__title">
                <h3 class="view-chapter">
                    Projects
                </h3>
            </div>
        </div>
    </div>
    <div class="portfolio__wrapper" id="portfolio">
        <div class="portfolio__diagonal">
            <div class="container">
                <div class="diagonal__wrapper">
                    <div class="diagonal__diagonal" style="background-color: #ff2466" id="portfolioDiagonal"></div>
                </div>
            </div>
        </div>
        <div class="portfolio__controls">
            <div class="container controls__container">
                <div class="controls__wrapper">
                    <div class="controls__prev" id="portfolioPrev">
                        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 52 55">
                            <path d="M29.6 27.5L.5 14.9c-.3-.2-.5-.5-.5-.9V.9C0 .2.6-.2 1.2.1l50.3 21.8c.3.1.5.5.5.8v9.5c0 .4-.2.7-.5.8L1.2 54.9c-.6.3-1.2-.2-1.2-.8V41c0-.4.2-.7.5-.8l29.1-12.7z" fill="#fff"></path>
                        </svg>
                    </div>
                    <div class="controls__next" id="portfolioNext">
                        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 52 55">
                            <path d="M29.6 27.5L.5 14.9c-.3-.2-.5-.5-.5-.9V.9C0 .2.6-.2 1.2.1l50.3 21.8c.3.1.5.5.5.8v9.5c0 .4-.2.7-.5.8L1.2 54.9c-.6.3-1.2-.2-1.2-.8V41c0-.4.2-.7.5-.8l29.1-12.7z" fill="#fff"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="portfolio__slides" id="portfolioSlides">
            <div class="portfolio__slides-wrapper swiper-wrapper">
                {% for item in site.data.portfolio %}
                <div class="portfolio__slide swiper-slide" data-hash="{{item.hash}}">
                    <div class="view-case" data-color="#ff2466">
                        <div class="container case__container">
                            <div class="case__image" style="background-image: url( '{{item.img}}' );background-position:left;"></div>
                            <div class="case__content">
                                <h4 class="case__title">{{item.title}},</h4>
                                <div class="case__tags">
                                    {% for tag in item.tags %}
                                        {{tag}}
                                    {% endfor %}
                                </div>
                                {% if item.link == %}
                                <div class="case__client"><a href="{{item.link}}" target="_blank">click here</a></div>
                                {% endif %}
                                <div class="case__text">
                                    {{item.text}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
           </div>
        </div>
    </div>
    
</section>
